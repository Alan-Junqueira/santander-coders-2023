<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </head>
  <body class="bg-gray-800 relative">
    <div class="absolute left-10 top-0 text-white">
      <h1 class="text-3xl mb-10">Formas de calcular</h1>

      <div class="mb-4">
        <h2 class="bg-amber-700 text-amber-200 text-center rounded-md">Inputs</h2>
        <p class="max-w-[15.625rem]">
          Digite o valor nos inputs, clique fora deles e use os operadores do teclado.
        </p>
      </div>

      <div class="mb-4">
        <h2 class="bg-amber-700 text-amber-200 text-center rounded-md">Clique</h2>
        <p class="max-w-[15.625rem]">
          No clique só não foi implementado números decimais e o símbolo de porcentagem. O uso é clicando, igual faria com uma calculadora.
        </p>
      </div>
    </div>
    <div class="flex items-center justify-center min-h-screen">
      <div class="flex-col gap-4 rounded-md p-6 bg-black">
        <div id="calculator-history" class=""></div>

        <div
          id="calculator-interaction"
          class="flex flex-col gap-2 border-b border-b-neutral-100/20"
        >
          <div
            id="interaction"
            class="flex items-center justify-end gap-1 text-white text-4xl"
          >
            <span id="operation-first-number" class="underline-offset-8 underline">10</span>
            <span id="operation-operator">+</span>
            <span id="operation-second-number">55</span>
          </div>
          <span id="result-preview" class="text-gray-300/60 text-end text-2xl"
            >= 65</span
          >
        </div>

        <div
          class="grid grid-cols-4 text-white gap-x-10 gap-y-8 text-2xl text-center mt-2"
        >
          <button
            class="text-orange-600 hover:bg-white rounded-lg transition all-ease duration-300 px-5 py-2"
            id="clear-operator"
          >
            C
          </button>
          <button
            class="text-orange-600 hover:bg-white rounded-lg transition all-ease duration-300 px-5 py-2"
            id="backspace-operator"
          >
            <i class="ph-bold ph-backspace"></i>
          </button>
          <button
            class="text-orange-600 hover:bg-white rounded-lg transition all-ease duration-300 px-5 py-2"
            id="percentage-operator"
          >
            %
          </button>
          <button
            class="text-orange-600 hover:bg-white rounded-lg transition all-ease duration-300 px-5 py-2"
            id="divisor-operator"
          >
            <i class="ph-bold ph-divide"></i>
          </button>

          <button
            class="text-white hover:text-orange-500 hover:bg-white transition all-ease duration-300 rounded-md"
            id="n-7"
          >
            7
          </button>
          <button
            class="text-white hover:text-orange-500 hover:bg-white transition all-ease duration-300 rounded-md px-5 py-2"
            id="n-8"
          >
            8
          </button>
          <button
            class="text-white hover:text-orange-500 hover:bg-white transition all-ease duration-300 rounded-md px-5 py-2"
            id="n-9"
          >
            9
          </button>
          <button
            class="text-orange-600 hover:bg-white rounded-lg transition all-ease duration-300 px-5 py-2"
            id="multiply-operator"
          >
            <i class="ph-bold ph-x"></i>
          </button>

          <button
            class="text-white hover:text-orange-500 hover:bg-white transition all-ease duration-300 rounded-md px-5 py-2"
            id="n-4"
          >
            4
          </button>
          <button
            class="text-white hover:text-orange-500 hover:bg-white transition all-ease duration-300 rounded-md px-5 py-2"
            id="n-5"
          >
            5
          </button>
          <button
            class="text-white hover:text-orange-500 hover:bg-white transition all-ease duration-300 rounded-md px-5 py-2"
            id="n-6"
          >
            6
          </button>
          <button
            class="text-orange-600 hover:bg-white rounded-lg transition all-ease duration-300 px-5 py-2"
            id="minus-operator"
          >
            <i class="ph-bold ph-minus"></i>
          </button>

          <button
            class="text-white hover:text-orange-500 hover:bg-white transition all-ease duration-300 rounded-md px-5 py-2"
            id="n-1"
          >
            1
          </button>
          <button
            class="text-white hover:text-orange-500 hover:bg-white transition all-ease duration-300 rounded-md px-5 py-2"
            id="n-2"
          >
            2
          </button>
          <button
            class="text-white hover:text-orange-500 hover:bg-white transition all-ease duration-300 rounded-md px-5 py-2"
            id="n-3"
          >
            3
          </button>
          <button
            class="text-orange-600 hover:bg-white rounded-lg transition all-ease duration-300 px-5 py-2"
            id="plus-operator"
          >
            <i class="ph-bold ph-plus"></i>
          </button>

          <div></div>
          <button
            class="text-white hover:text-orange-500 hover:bg-white transition all-ease duration-300 rounded-md px-5 py-2"
            id="n-0"
          >
            0
          </button>
          <div></div>
          <button
            class="bg-orange-600 text-white rounded-full p-2 w-14 h-14 flex items-center justify-center transition all-ease duration-300 hover:scale-110"
            id="equal-operator"
          >
            <i class="ph-bold ph-equals text-base w-10"></i>
          </button>
        </div>

        <div class="flex flex-col gap-2 mt-4">
          <label class="flex items-center gap-2 text-white whitespace-nowrap">
            Valor 1:
            <input
              type="number"
              class="w-full bg-orange-600 text-white px-4 py-2 rounded-md outline-none focus:ring-2 focus:ring-white"
              id="input-first-interaction"
              min="0"
            />
          </label>
          <label class="flex items-center gap-2 text-white whitespace-nowrap">
            Valor 2:
            <input
              type="number"
              class="w-full bg-orange-600 text-white px-4 py-2 rounded-md outline-none focus:ring-2 focus:ring-white"
              id="input-second-interaction"
              min="0"
            />
          </label>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
