<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rpg Game</title>

    <link rel="stylesheet" href="./assets/css/styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="w-screen h-screen bg-[url(./assets/images/bg.avif)] bg-no-repeat bg-cover bg-center"
  >
    <div
      class="inset-0 bg-slate-800 absolute -z-10 backdrop-saturate-blur"
    ></div>
    <div class="flex h-[37.5rem]">
      <div
        id="map"
        class="flex min-w-[63.75rem] w-[63.75rem] h-[37.5rem] bg-[url(./assets/images/map.png)] bg-no-repeat bg-cover bg-center relative"
      >
        <!-- <div
          class="inset-0 bg-black/70 absolute z-40 backdrop-saturate-blur"
        ></div> -->
        <div
          class="absolute top-[calc(15*20px)] left-[calc(28*20px)] w-5 h-5 bg-red-500"
        >
          <!-- <p
            class="absolute -top-10 whitespace-nowrap left-1/2 transform -translate-x-1/2 bg-white text-slate-800 rounded-md px-2 py-1 border border-orange-500"
          >
            skjfhsadk flkshjlksh jflkajhs dlsakjhfsalk
          </p> -->
        </div>
      </div>
      <div class="grid grid-cols-2 h-screen w-full bg-slate-800 gap-2 p-4">
        <div class="border-r border-r-slate-200/30 pr-4 text-slate-50">
          <h2 class="mb-4 font-bold text-center">Histórico da batalha</h2>

          <div
            id="battleHistory"
            class="h-4/5 overflow-y-scroll scrollbar-hide text-sm py-2"
          >
            <p>teste</p>
            <p class="text-right">recebeu 15 de dano</p>
          </div>

          <div>
            <button
              class="w-full py-2 px-5 rounded-md bg-amber-700 text-amber-200 mt-4 mb-2"
            >
              Iniciar Batalha
            </button>
            <button
              class="w-full py-2 px-5 rounded-md bg-amber-700 text-amber-200"
            >
              Fugir da Batalha
            </button>
          </div>
        </div>

        <div>
          <h1 class="mb-4 text-slate-50 font-bold text-center">
            Escolha seu personagem
          </h1>

          <form id="form" class="flex flex-col gap-3">
            <div class="flex flex-col gap-1">
              <label for="name" class="text-slate-100 text-sm">Nome</label>
              <input
                type="text"
                name="name"
                id="name"
                class="py-2 px-4 outline-none rounded-md text-sm border-2 border-transparent focus:border-slate-100 bg-slate-400 text-slate-900"
              />
            </div>
            <div class="flex flex-col gap-1">
              <label for="name" class="text-slate-100 text-sm">
                Dificuldade
              </label>
              <select
                name="difficult"
                class="py-2 pl-1 pr-4 outline-none rounded-md text-sm border-2 border-transparent focus:border-slate-100 bg-slate-400 text-slate-900"
              >
                <option value="easy">Fácil</option>
                <option value="normal">Normal</option>
                <option value="hard">Difícil</option>
                <option value="pro">Profissional</option>
              </select>
            </div>

            <div class="flex gap-2 flex-wrap justify-center">
              <label
                for="character-1"
                class="text-slate-100 text-sm flex items-center border p-1 rounded-lg"
              >
                <input
                  type="radio"
                  name="character"
                  value="character-1"
                  id="character-1"
                  checked
                />
                <img src="./assets/images/player/character-1.png" alt="" />
              </label>
              <label
                for="character-2"
                class="text-slate-100 text-sm flex items-center border p-1 rounded-lg"
              >
                <input
                  type="radio"
                  name="character"
                  value="character-2"
                  id="character-2"
                  checked
                />
                <img src="./assets/images/player/character-2.png" alt="" />
              </label>
              <label
                for="character-3"
                class="text-slate-100 text-sm flex items-center border p-1 rounded-lg"
              >
                <input
                  type="radio"
                  name="character"
                  value="character-3"
                  id="character-3"
                  checked
                />
                <img src="./assets/images/player/character-3.png" alt="" />
              </label>
              <label
                for="character-4"
                class="text-slate-100 text-sm flex items-center border p-1 rounded-lg"
              >
                <input
                  type="radio"
                  name="character"
                  value="character-4"
                  id="character-4"
                  checked
                />
                <img src="./assets/images/player/character-4.png" alt="" />
              </label>
              <label
                for="character-5"
                class="text-slate-100 text-sm flex items-center border p-1 rounded-lg"
              >
                <input
                  type="radio"
                  name="character"
                  value="character-5"
                  id="character-5"
                  checked
                />
                <img src="./assets/images/player/character-5.png" alt="" />
              </label>
              <label
                for="character-6"
                class="text-slate-100 text-sm flex items-center border p-1 rounded-lg"
              >
                <input
                  type="radio"
                  name="character"
                  value="character-6"
                  id="character-6"
                  checked
                />
                <img src="./assets/images/player/character-6.png" alt="" />
              </label>
            </div>

            <button
              type="submit"
              class="w-full py-2 px-5 rounded-md bg-amber-700 text-amber-200"
            >
              Iniciar Jogo
            </button>
          </form>
          <div class="text-center text-slate-50 w-full mt-6">
            <p class="font-bold">Controles</p>
            <p>W A S D - Andar</p>
            <p>E - Interagir</p>
            <p class="mt-3 font-bold">Botões em tela:</p>
            <p>• Iniciar batalha</p>
            <p>• Fugir da batalha</p>
          </div>
        </div>
      </div>
    </div>
    <div class="flex items-center justify-evenly max-w-[63.75rem] h-36">
      <div
        class="flex items-center text-white bg-yellow-950 w-96 h-28 rounded-lg px-5 py-2 border-4 border-zinc-500"
      >
        <div class="h-[90px] w-[70px] overflow-hidden relative">
          <img
            src="./assets/images/player/character-1.png"
            alt=""
            class="scale-[3]"
          />
        </div>
        <div class="w-3/5">
          <p>Nome: <span id="playerName"></span></p>
          <p>
            Vida: <span id="playerActualHealth"></span> /
            <span id="playerMaxHealth"></span>
          </p>
          <p>Ataque: <span id="playerAttack"></span></p>
          <p>Defesa: <span id="playerDefense"></span></p>
        </div>
        <div class="flex justify-center h-full w-2/5">
          <p class="mb-2">Efeitos</p>
          <div id="playerEffects"></div>
        </div>
      </div>

      <div
        class="flex flex-col bg-yellow-950 px-5 rounded-lg py-1 border-4 border-zinc-500"
      >
        <div class="flex justify-center">
          <div class="m-1 w-12 h-12"></div>
          <div
            class="flex items-center justify-center m-1 bg-neutral-300 w-12 h-12 rounded-lg font-bold hover:bg-amber-600 ease-in duration-200"
          >
            W
          </div>
          <div
            class="flex items-center justify-center m-1 bg-neutral-300 w-12 h-12 rounded-lg font-bold hover:bg-amber-600 ease-in duration-200"
          >
            E
          </div>
        </div>
        <div class="flex">
          <div
            class="flex items-center justify-center m-1 bg-neutral-300 w-12 h-12 rounded-lg font-bold hover:bg-amber-600 ease-in duration-200"
          >
            A
          </div>
          <div
            class="flex items-center justify-center m-1 bg-neutral-300 w-12 h-12 rounded-lg font-bold hover:bg-amber-600 ease-in duration-200"
          >
            S
          </div>
          <div
            class="flex items-center justify-center m-1 bg-neutral-300 w-12 h-12 rounded-lg font-bold hover:bg-amber-600 ease-in duration-200"
          >
            D
          </div>
        </div>
      </div>
    </div>

    <script src="./assets/js/main.js" type="module"></script>
  </body>
</html>
