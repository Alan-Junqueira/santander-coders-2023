<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input com Ã­cone e label</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      .input-icon {
        position: relative;
        margin-bottom: 20px;
      }

      .input-icon label {
        display: block;
        margin-bottom: 5px;
      }

      .input-icon input {
        padding-left: 40px;
      }

      .input-icon i {
        position: absolute;
        top: 75%;
        left: 10px;
        transform: translateY(-50%);
      }
    </style>
  </head>
  <body>
    <div class="input-icon">
      <label for="nome">Nome:</label>
      <i class="fas fa-user"></i>
      <input type="text" id="nome" placeholder="Digite seu nome" />
    </div>
  </body>
</html>
