<span
  *ngIf="status === 'done'"
  class="bg-green-500 px-2 py-1 rounded-md text-neutral-100"
>
  Feito
</span>
<span
  *ngIf="status === 'inProgress'"
  class="bg-yellow-500 px-2 py-1 rounded-md text-neutral-100"
>
  Em progresso
</span>
<span
  *ngIf="status === 'todo'"
  class="bg-red-500 px-2 py-1 rounded-md text-neutral-100"
>
  A fazer
</span>
