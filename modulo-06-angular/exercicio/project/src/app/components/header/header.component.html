<header
  class="fixed inset-x-0 top-0 h-20 px-4 py-6 backdrop-saturate-blur bg-gray-950/60 z-50 flex justify-center"
>
  <nav class="hidden sm:flex max-w-[90rem] items-center gap-6">
    <a
      *ngFor="let path of paths"
      [routerLink]="path.path"
      class="py-2 px-4 bg-emerald-100 rounded-lg transition-all ease-in duration-200 cursor-pointer text-emerald-600 hover:text-emerald-700 font-bold hover:bg-emerald-200"
    >
      {{ path.name }}
    </a>
  </nav>
</header>
