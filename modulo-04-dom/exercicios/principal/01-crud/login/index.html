<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login</title>
  </head>
  <body class="bg-gray-900">
    <div
      class="flex flex-col items-center justify-center gap-4 min-h-screen w-full"
    >
      <div class="bg-gray-200 w-6/12 rounded-md p-5">
        <h1 class="text-center uppercase font-bold">Login</h1>
        <form class="flex flex-col" id="loginForm">
          <label for="email" class="text-gray-950 font-semibold"
            >Email <i class="text-red-500 text-sm">*</i></label
          >
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Digite seu email"
            class="px-4 py-2 border border-gray-300 rounded-md outline-none focus:ring-2 focus:ring-gray-800 hover:ring-2 hover:ring-gray-800 transition-all ease-in duration-300 mb-4"
          />
          <label for="password" class="text-gray-950 font-semibold"
            >Senha <i class="text-red-500 text-sm">*</i></label
          >
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Digite sua senha"
            class="px-4 py-2 border border-gray-300 rounded-md outline-none focus:ring-2 focus:ring-gray-800 hover:ring-2 hover:ring-gray-800 transition-all ease-in duration-300 mb-4"
          />

          <a
            href="../cadastro/index.html"
            class="text-end mb-10 text-xs text-sky-500 uppercase font-bold"
            >Cadastrar</a
          >

          <button
            type="submit"
            class="w-full px-4 py-2 rounded-md bg-gray-900 text-neutral-100"
          >
            Entrar
          </button>
        </form>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
