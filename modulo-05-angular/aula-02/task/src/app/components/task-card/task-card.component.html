<div
  *ngIf="task"
  class="p-2 rounded-md flex flex-col gap-2 bg-gray-950 border-yellow-500 border-2"
>
  <ng-container *ngIf="task.tags.length">
    <div class="flex flex-wrap gap-2 justify-end">
      <span
        *ngFor="let tag of task.tags"
        class="px-2 py-1 rounded-md bg-gray-200 text-gray-700 text-xs"
        >{{ tag }}</span
      >
    </div>
    <div>
      <h3 class="text-gray-100 text-lg font-semibold">{{ task.title }}</h3>
      <p class="text-gray-400 text-sm">{{ task.description }}</p>
      <p
        class="text-neutral-50 font-normal"
        appDateAfterNow
        [elDate]="task.date"
      >
        {{ task.date | date : "MMM dd, YYYY" }}
      </p>
    </div>

    <app-task-status [status]="task.status"></app-task-status>
  </ng-container>
</div>
