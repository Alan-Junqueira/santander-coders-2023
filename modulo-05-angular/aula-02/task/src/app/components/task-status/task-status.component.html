<span
  *ngIf="status === 'done'"
  class="text-green-500 px-2 py-1 rounded-md bg-neutral-100"
>
  Feito
</span>
<span
  *ngIf="status === 'inProgress'"
  class="text-yellow-500 px-2 py-1 rounded-md bg-neutral-100"
>
  Em progresso
</span>
<span
  *ngIf="status === 'todo'"
  class="text-red-500 px-2 py-1 rounded-md bg-neutral-100"
>
  A fazer
</span>
