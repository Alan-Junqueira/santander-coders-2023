<div class="w-2/3">
  <h2>Adicionar Nova Tarefa</h2>

  <form (ngSubmit)="submitTask()">
    <div class="flex flex-col">
      <label for="price">Preço</label>
      <input
        id="price"
        type="number"
        [(ngModel)]="newTask.price"
        name="price"
      />
    </div>
    <div class="flex flex-col">
      <label for="description">Descrição</label>
      <textarea
        id="description"
        type="text"
        [(ngModel)]="newTask.description"
        name="description"
      ></textarea>
    </div>
    <div class="flex flex-col">
      <label for="date">Data de Vencimento</label>
      <input id="date" type="date" [(ngModel)]="newTask.date" name="date" />
    </div>

    <button type="submit">Adicionar Tarefas</button>
  </form>
</div>
